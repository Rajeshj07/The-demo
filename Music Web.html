<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1e1e2f;
      color: white;
      margin: 0;
      padding: 40px;
    }
    .player {
      background: #2e2e3f;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 15px;
      font-size: 24px;
    }
    audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="player">
    <h1>ðŸŽµ Simple Music Player</h1>
    <audio controls>
      <source src="your-song.mp3" type="audio/mpeg">

    </audio>
  </div>
</body>
</html>

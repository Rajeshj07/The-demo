<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP3 Music Player</title>
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 50px;
    }
    .player {
      background: #1f1f2f;
      padding: 25px;
      border-radius: 16px;
      display: inline-block;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      width: 350px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .music-icon {
      font-size: 28px;
      color: #ff4d6d;
      animation: none;
    }
    .playing {
      animation: beat 1s infinite alternate;
    }
    @keyframes beat {
      0% { transform: scale(1); color: #ff4d6d; }
      100% { transform: scale(1.3); color: #ffce00; }
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .controls button {
      background: #2e2e3f;
      border: none;
      color: #fff;
      font-size: 20px;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }
    .controls button:hover {
      background: #ff4d6d;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="player">
    <h1><i class="fa-solid fa-music music-icon" id="musicIcon"></i> MP3 Music Player</h1>
    
    <audio id="audioPlayer">
      <source src="your-song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="controls">
      <button id="prev"><i class="fa-solid fa-backward"></i></button>
      <button id="playPause"><i class="fa-solid fa-play"></i></button>
      <button id="next"><i class="fa-solid fa-forward"></i></button>
      <button id="repeat"><i class="fa-solid fa-repeat"></i></button>
      <button id="shuffle"><i class="fa-solid fa-shuffle"></i></button>
    </div>
  </div>

  <script>
    const audio = document.getElementById("audioPlayer");
    const playPauseBtn = document.getElementById("playPause");
    const musicIcon = document.getElementById("musicIcon");

    let isPlaying = false;
    let isRepeat = false;
    let isShuffle = false;

    playPauseBtn.addEventListener("click", () => {
      if (isPlaying) {
        audio.pause();
        playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
        musicIcon.classList.remove("playing");
      } else {
        audio.play();
        playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
        musicIcon.classList.add("playing");
      }
      isPlaying = !isPlaying;
    });

    document.getElementById("repeat").addEventListener("click", () => {
      isRepeat = !isRepeat;
      audio.loop = isRepeat;
      alert(isRepeat ? "Repeat ON" : "Repeat OFF");
    });

    document.getElementById("shuffle").addEventListener("click", () => {
      isShuffle = !isShuffle;
      alert(isShuffle ? "Shuffle ON" : "Shuffle OFF");
    });

    // Example next/prev functionality (static, can be improved with playlist)
    document.getElementById("next").addEventListener("click", () => {
      audio.currentTime = audio.duration; // Skip to end
    });
    document.getElementById("prev").addEventListener("click", () => {
      audio.currentTime = 0; // Restart song
    });
  </script>
</body>
</html>
